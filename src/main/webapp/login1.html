<!DOCTYPE html>
<html lang="en" xmlns:vertical-align="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" type="text/css" media="screen, projection"-->
          <!--href="css/screen.css" />-->
    <!--<link rel="stylesheet" type="text/css" media="print"-->
          <!--href="css/print.css" />-->
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
<div >
<form id="loginForm" name="loginForm" method="post" action="">
    <fieldset>
        <legend>Enter information</legend>
        <p>
            <label for="username">Username</label>
            <br />
            <input type="text" id="username" name="username" class="text" size="50" />
        </p>
        <p>
            <label for="password">Password</label>
            <br />
            <input type="password" id="password" name="password" class="text" size="50" />
        </p>
        <p>
            <button type="submit" class="button positive">
                Login
            </button>
        </p>
    </fieldset>
</form>
</div>
</body>
</html>
